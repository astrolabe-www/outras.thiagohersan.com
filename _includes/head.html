<title>{{ page.title }}</title>

<meta name="description" content="{{ page.title }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; media-src 'self'; frame-src player.vimeo.com www.youtube.com www.youtube-nocookie.com; frame-ancestors 'self'; script-src 'self' ajax.googleapis.com s3.amazonaws.com unpkg.com cdn.jsdelivr.net space.us15.list-manage.com; font-src 'self' data: maxcdn.bootstrapcdn.com fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' maxcdn.bootstrapcdn.com fonts.googleapis.com cdn-images.mailchimp.com; base-uri 'self'; form-action space.us15.list-manage.com 'self'; connect-src 'self' outras-api.herokuapp.com">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/swipebox.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico">

<link rel="stylesheet" href="{{ site.baseurl }}/css/swipebox.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
        integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB"
        crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/js/jquery.swipebox.min.js"></script>
<script src="{{ site.baseurl }}/js/menu.js"></script>
<script src='{{ site.baseurl }}/js/mailchimp.js'></script>

{% if page.swipebox %}
  <script src="{{ site.baseurl }}/js/swipebox.js"></script>
  <script src="{{ site.baseurl }}/js/product-gallery.js"></script>
{% endif %}

{% if page.Article %}
  <script src="https://unpkg.com/cart-localstorage@1.1.4/dist/cart-localstorage.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/js/product-cart.js"></script>
  <script src="{{ site.baseurl }}/js/product-price.js"></script>
{% endif %}

{% if page.layout == 'cart' %}
  <script src="https://unpkg.com/cart-localstorage@1.1.4/dist/cart-localstorage.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/js/cart.js"></script>
{% endif %}
